{% extends "base.html" %}
{% block title %}
    New Page
{% endblock title %}
{% block content %}
    <div style="margin-top:150px;" class="row">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ title_form }}
                {{ formset.management_form }}
                {% for form in formset %}{{ form.content }}{% endfor %}
                <br />
                <button type="submit" style="width: 100%">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
