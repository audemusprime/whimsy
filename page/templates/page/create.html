{% extends "base.html" %}
{% block title %}
    New Page
{% endblock title %}
{% block content %}
    <h2 style="font-size: 3em; margin: 150px 0 50px 0">Create a new page</h2>
    <div class="row">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ title_form }}
                {{ formset.management_form }}
                {% for form in formset %}{{ form.content }}{% endfor %}
                <br />
                <button type="submit" style="width: 100%; margin: auto;">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
