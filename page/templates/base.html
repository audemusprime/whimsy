<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://classless.de/classless.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <big>
              <a href="/" style="text-decoration: none">
                <strong>Whimsy</strong>
              </a>
            </big>
            <ul>
              <li>
                <a href="{% url 'about' %}" style="text-decoration: none">
                  About
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="{% url 'login' %}" style="text-decoration: none">Login</a>
          </li>
          <li>
            <a href="{% url 'signup' %}" style="text-decoration: none"
              >Signup</a
            >
          </li>
          <li class="float-right">
            <a href="{% url 'logout' %}" style="text-decoration: none"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>{% block content %}{% endblock%}</main>
  </body>
</html>
